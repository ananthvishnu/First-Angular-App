<!--? child form component added -->
<app-form (carsAdded)="carDataUpdated($event)"></app-form>

<h4>List Component!</h4>
<div *ngIf="cars.length > 0; then carList; else noData">
</div>

<ng-template #carList>
  <ul>
    <li *ngFor="let carName of cars">{{carName}}</li>
  </ul>
</ng-template>

<ng-template #noData>
  <p>No Data Available !</p>
</ng-template>
